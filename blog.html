<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记 - 个人网站</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .notes-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .note-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            max-width: 400px;
            text-align: center;
        }
        
        .note-item:hover {
            transform: translateY(-10px);
        }
        
        .note-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .note-title {
            padding: 1.5rem;
        }
        
        .note-title h3 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .note-tag {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .section-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">我的空间</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">关于我</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">作品集</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link active">学习笔记</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">联系我</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="blog-section">
            <div class="section-header">
                <h1>学习笔记</h1>
                <p>我的数学学习笔记</p>
            </div>
            
            <div class="notes-container">
                <div class="note-item">
                    <img src="images/calculus.jpg" alt="微积分笔记" class="note-image">
                    <div class="note-title">
                        <h3>微积分笔记</h3>
                        <span class="note-tag">微积分</span>
                    </div>
                </div>
                
                <div class="note-item">
                    <img src="images/linear-algebra.jpg" alt="线性代数笔记" class="note-image">
                    <div class="note-title">
                        <h3>线性代数笔记</h3>
                        <span class="note-tag">线性代数</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 鞠佳禾 - 个人网站</p>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">微博</a>
                <a href="#">知乎</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
